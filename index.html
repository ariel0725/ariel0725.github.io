<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelingradio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="feelingradio.css">
</head>
<body>
    <div class="container mt-4">
        <section class="feelingradio">     
            <p class="mr-3">整體滿意度</p>
            <div class="feelingradio-item">
                <input type="radio" name="10feeling" id="ans10" value="10">
                <label for="ans10" class="feelingradio-btn feelbest">10</label>
                <input type="radio" name="10feeling" id="ans9" value="9">
                <label for="ans9" class="feelingradio-btn feelgood">9</label>
                <input type="radio" name="10feeling" id="ans8" value="8">
                <label for="ans8" class="feelingradio-btn feelgood">8</label>
                <input type="radio" name="10feeling" id="ans7" value="7">
                <label for="ans7" class="feelingradio-btn feelgood">7</label>
                <input type="radio" name="10feeling" id="ans6" value="6">
                <label for="ans6" class="feelingradio-btn feelsoso">6</label>
                <input type="radio" name="10feeling" id="ans5" value="5">
                <label for="ans5" class="feelingradio-btn feelsoso">5</label>
                <input type="radio" name="10feeling" id="ans4" value="4">
                <label for="ans4" class="feelingradio-btn feelsoso">4</label>
                <input type="radio" name="10feeling" id="ans3" value="3">
                <label for="ans3" class="feelingradio-btn feelnotgood">3</label>
                <input type="radio" name="10feeling" id="ans2" value="2">
                <label for="ans2" class="feelingradio-btn feelnotgood">2</label>
                <input type="radio" name="10feeling" id="ans1" value="1">
                <label for="ans1" class="feelingradio-btn feelnotgood">1</label>
                <input type="radio" name="10feeling" id="ans0" value="0">
                <label for="ans0" class="feelingradio-btn feelbad">0</label>
            </div>
        </section>  

        <section class="feelingradio">     
            <p class="mr-3 mt-4">智能滿意度</p>
            <div class="feelingradio-item">
                <input type="radio" name="5feeling" id="tech-ans5" value="5">
                <label for="tech-ans5" class="feelingradio-btn feelbest">5</label>
                <input type="radio" name="5feeling" id="tech-ans4" value="4">
                <label for="tech-ans4" class="feelingradio-btn feelgood">4</label>
                <input type="radio" name="5feeling" id="tech-ans3" value="3">
                <label for="tech-ans3" class="feelingradio-btn feelsoso">3</label>
                <input type="radio" name="5feeling" id="tech-ans2" value="2">
                <label for="tech-ans2" class="feelingradio-btn feelnotgood">2</label>
                <input type="radio" name="5feeling" id="tech-ans1" value="1">
                <label for="tech-ans1" class="feelingradio-btn feelbad">1</label>
                <input type="radio" name="5feeling" id="tech-ans0" value="0">
                <label for="tech-ans0" class="feelingradio-btn nofeel">0</label>
               
               
            </div>
        </section>  

        <section class="feelingradio">     
            <p class="mr-3 mt-5">整體滿意度(nobg)</p>
            <div class="feelingradio-item">
                <input type="radio" name="10feeling-2" id="ans10-nobg" value="10">
                <label for="ans10-nobg" class="feelingradio-btn feelbest nobgcolor">10</label>
                <input type="radio" name="10feeling-2" id="ans9-nobg" value="9">
                <label for="ans9-nobg" class="feelingradio-btn feelgood nobgcolor">9</label>
                <input type="radio" name="10feeling-2" id="ans8-nobg" value="8">
                <label for="ans8-nobg" class="feelingradio-btn feelgood nobgcolor">8</label>
                <input type="radio" name="10feeling-2" id="ans7-nobg" value="7">
                <label for="ans7-nobg" class="feelingradio-btn feelgood nobgcolor">7</label>
                <input type="radio" name="10feeling-2" id="ans6-nobg" value="6">
                <label for="ans6-nobg" class="feelingradio-btn feelsoso nobgcolor">6</label>
                <input type="radio" name="10feeling-2" id="ans5-nobg" value="5">
                <label for="ans5-nobg" class="feelingradio-btn feelsoso nobgcolor">5</label>
                <input type="radio" name="10feeling-2" id="ans4-nobg" value="4">
                <label for="ans4-nobg" class="feelingradio-btn feelsoso nobgcolor">4</label>
                <input type="radio" name="10feeling-2" id="ans3-nobg" value="3">
                <label for="ans3-nobg" class="feelingradio-btn feelnotgood nobgcolor">3</label>
                <input type="radio" name="10feeling-2" id="ans2-nobg" value="2">
                <label for="ans2-nobg" class="feelingradio-btn feelnotgood nobgcolor">2</label>
                <input type="radio" name="10feeling-2" id="ans1-nobg" value="1">
                <label for="ans1-nobg" class="feelingradio-btn feelnotgood nobgcolor">1</label>
                <input type="radio" name="10feeling-2" id="ans0-nobg" value="0">
                <label for="ans0-nobg" class="feelingradio-btn feelbad nobgcolor">0</label>
            </div>
        </section>  

        <section class="feelingradio">     
            <p class="mr-3 mt-4">智能滿意度(nobg)</p>
            <div class="feelingradio-item">
                <input type="radio" name="5feeling-2" id="tech-ans5-nobg" value="5">
                <label for="tech-ans5-nobg" class="feelingradio-btn feelbest nobgcolor">5</label>
                <input type="radio" name="5feeling-2" id="tech-ans4-nobg" value="4">
                <label for="tech-ans4-nobg" class="feelingradio-btn feelgood nobgcolor">4</label>
                <input type="radio" name="5feeling-2" id="tech-ans3-nobg" value="3">
                <label for="tech-ans3-nobg" class="feelingradio-btn feelsoso nobgcolor">3</label>
                <input type="radio" name="5feeling-2" id="tech-ans2-nobg" value="2">
                <label for="tech-ans2-nobg" class="feelingradio-btn feelnotgood nobgcolor">2</label>
                <input type="radio" name="5feeling-2" id="tech-ans1-nobg" value="1">
                <label for="tech-ans1-nobg" class="feelingradio-btn feelbad nobgcolor">1</label>
                <input type="radio" name="5feeling-2" id="tech-ans0-nobg" value="0">
                <label for="tech-ans0-nobg" class="feelingradio-btn nofeel nobgcolor">0</label>
               
               
            </div>
        </section>  
    </div>
</body>
</html>
